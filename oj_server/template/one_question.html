    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="" crossorigin="anonymous"></script>

    <script>
        // åˆå§‹åŒ– ACE ç¼–è¾‘å™¨
        const editor = ace.edit('aceEditor');
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: false,
            fontSize: '14px',
            showPrintMargin: false,
            wrap: true,
        });
        editor.session.setMode('ace/mode/c_cpp');
        editor.setTheme('ace/theme/monokai');

        // å°†åç«¯æ¨¡æ¿ HEADER æ”¾å…¥ç¼–è¾‘å™¨ï¼ˆä¸ä½¿ç”¨ innerHTMLï¼Œç›´æ¥æ›¿æ¢å ä½ï¼‰
        const initialCode = `{{HEADER}}`;
        editor.session.setValue(initialCode || "");

        // ä½¿ Tab æ’å…¥ç©ºæ ¼ï¼ˆACE é»˜è®¤å¯é…ç½®ï¼‰
        editor.getSession().setTabSize(4);
        editor.getSession().setUseSoftTabs(true);

        function resetCode() {
            editor.session.setValue(initialCode || "");

        }


        async function runTest() {
            const code = editor.getValue();
            
            if (!code.trim()) {
                showTestResult('error', 'ä»£ç ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            showTestResult('loading', '<span class="loading"></span>æ­£åœ¨ç¼–è¯‘å’Œè¿è¡Œæµ‹è¯•...');

            try {
                const response = await fetch('/judge/{{NUMBER}}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        input: `{{TEST_INPUT}}`
                    })
                });

                const result = await response.json();

                if (result.status === 0) {
                    // ç¼–è¯‘æˆåŠŸï¼Œè¿è¡Œå¯èƒ½æˆåŠŸæˆ–å¤±è´¥
                    let msg = `âœ… ç¼–è¯‘æˆåŠŸï¼\n\n`;
                    if (result.stdout) msg += `ğŸ“¤ è¾“å‡ºç»“æœ:\n${result.stdout}\n\n`;
                    // msg += `â±ï¸ è¿è¡Œæ—¶é—´: ${result.runtime || 'N/A'}ms`;

                    if (result.stderr) {
                        msg += `\nâš ï¸ è¿è¡Œæ—¶é”™è¯¯:\n${result.stderr}`;
                    }

                    showTestResult('success', escapeHtml(msg));
                } else {
                    // ç¼–è¯‘æˆ–è¿è¡Œå¤±è´¥
                    let errorMsg = `âŒ è¿è¡Œå¤±è´¥ (çŠ¶æ€ç : ${result.status})\n\n`;

                    if (result.reason) {
                        errorMsg += `ğŸ’¥ ç¼–è¯‘/è¿è¡Œé”™è¯¯:\n${result.reason}\n\n`;
                    }

                    if (result.stdout) {
                        errorMsg += `ğŸ“¤ è¾“å‡º:\n${result.stdout}`;
                    }

                    showTestResult('error', escapeHtml(errorMsg));
                }
            } catch (error) {
                showTestResult('error', `âŒ ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }


        async function submitCode() {
            const code = editor.getValue();
            
            if (!code.trim()) {
                showTestResult('error', 'ä»£ç ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            showTestResult('loading', '<span class="loading"></span>æ­£åœ¨æäº¤ä»£ç ...');

            try {
                const response = await fetch('/runtest/{{NUMBER}}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        input: `{{TEST_INPUT}}`
                    })
                });

                const result = await response.json();

                if (result.status === 0) {
                    // ç¼–è¯‘æˆåŠŸï¼Œè¿è¡Œå¯èƒ½æˆåŠŸæˆ–å¤±è´¥
                    let msg = `âœ… ç¼–è¯‘æˆåŠŸï¼\n\n`;
                    if (result.stdout) msg += `ğŸ“¤ è¾“å‡ºç»“æœ:\n${result.stdout}\n\n`;
                    // msg += `â±ï¸ è¿è¡Œæ—¶é—´: ${result.runtime || 'N/A'}ms`;

                    if (result.stderr) {
                        msg +=  `ğŸ“¤ è¾“å‡ºç»“æœ:\n${result.stderr}\n\n`;
                    } else {
                        msg += `\nâœ… ç­”æ¡ˆæ­£ç¡®\n`;
                    }

                    showTestResult('success', escapeHtml(msg));
                } else {
                    // ç¼–è¯‘æˆ–è¿è¡Œå¤±è´¥
                    let errorMsg = `âŒ è¿è¡Œå¤±è´¥ (çŠ¶æ€ç : ${result.status})\n\n`;

                    if (result.reason) {
                        errorMsg += `ğŸ’¥ ç¼–è¯‘/è¿è¡Œ/ç­”æ¡ˆé”™è¯¯:\n${result.reason}\n\n`;
                    }

                    if (result.stdout) {
                        errorMsg += `ğŸ“¤ è¾“å‡º:\n${result.stdout}`;
                    }

                    showTestResult('error', escapeHtml(errorMsg));
                }
            } catch (error) {
                showTestResult('error', `âŒ ç½‘ç»œé”™è¯¯: ${error.message}`);
            }
        }


        function showTestResult(type, message) {
            const testResult = document.getElementById('testResult');
            const testOutput = document.getElementById('testOutput');

            testResult.style.display = 'block';  // æ˜¾ç¤ºæµ‹è¯•ç»“æœåŒºåŸŸ
            testResult.className = `test-result test-${type}`;  // åŠ¨æ€æ·»åŠ çŠ¶æ€ç±»ï¼ˆå¦‚ successã€errorã€loadingï¼‰

            if (type === 'loading') {
                testOutput.innerHTML = message;  // æ˜¾ç¤º loading çŠ¶æ€
            } else {
                testOutput.textContent = message;  // é˜²æ­¢ HTML æ³¨å…¥ï¼Œå®‰å…¨åœ°æ˜¾ç¤ºæ–‡æœ¬
            }
        }

        // ç®€å•çš„ HTML è½¬ä¹‰ï¼ˆç”¨äºæ˜¾ç¤ºä»åç«¯æ¥çš„æ–‡æœ¬ï¼‰
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // æäº¤æ—¶ä¹Ÿä¼šä¿è¯éšè—åŸŸæ›´æ–°ï¼ˆé˜²æ­¢ JS è¢«ç¦ç”¨æˆ–å…¶ä»–æƒ…å†µï¼‰
        document.getElementById('codeForm').addEventListener('submit', function() {
            document.getElementById('codeHidden').value = editor.getValue();
        });
